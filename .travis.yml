language: R
sudo: false
cache: packages
before_install:
  - wget -O antsr_travis.sh http://bit.ly/antsr_travis_sh
  - cat antsr_travis.sh
  - source ./antsr_travis.sh
  - rm antsr_travis.sh
  - cat DESCRIPTION

deploy:
  provider: releases
  skip_cleanup: yes
  api_key:
    secure: 
  file_glob: yes
  file: lungct*.t*gz
  'on':
    tags: yes
    repo: muschellij2/lungct

